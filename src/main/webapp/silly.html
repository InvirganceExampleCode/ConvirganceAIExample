<!DOCTYPE html>
<html>
    <head>
        <title>Silly AI Responses</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html {
                color: #666;
                overflow: hidden;
                font-family: AppleSystemUIFont, sans-serif;
                font-size: 14pt;
            }
            
            body {
                align-items: center;
                justify-content: center;
                background-color: #FEFEFE;
                display: flex;
                flex-direction: column;
                width: 100dvw;
                height: 100dvh;
                max-width: 100dvw;
                max-height: 100dvh;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            
            .centered {
                border-radius: 1rem;
                background-color: white;
                display: flex;
                filter: drop-shadow(#ccc 1px 1px 4px);
                flex-direction: column;
                gap: 2rem;
                width: min(70%, 800px);
                height: min(60%, 480px);
                margin: 0;
                padding: 1rem;
            }
            
            .centered form {
                display: flex;
                gap: 0.5rem;
            }
            
            .centered form input {
                flex-grow: 1;
            }
            
            input, button {
                border-radius: 0.4rem;
                border: 1px solid #999;
                font-family: AppleSystemUIFont, sans-serif;
                font-size: 14pt;
                padding: 0.4rem 0.6rem;
            }
            
            button {
                background-color: #007bff;
                color: #FEFEFE;
            }
            
            button:hover {
                background-color: #226bef;
                color: white;
            }
            
            *[disabled] {
                background-color: #FEFEFE;
                color: #ccc;
            }
            
            #response {
                height: 100%;
                max-height: 100%;
                overflow-y: auto;
                flex-grow: 1;
                line-height: 1.2lh;
                padding: 0 0.2rem;
                vertical-align: middle;
                white-space: pre-wrap;
            }
            
            #response.loading {
                color: #ddd;
                align-content: center;
                text-align: center;
                font-size: 300%;
            }
            
            @media (orientation: portrait) {
                .centered {
                    width: min(80%, 800px);
                    height: min(80%, 580px);
                }
            }
        </style>
        <script>
            async function ask()
            {
                var question = document.getElementById("question");
                var button = document.getElementById("button");
                
                if(!question.value.trim()) return;
                
                button.setAttribute("disabled", "disabled");
                question.setAttribute("disabled", "disabled");
                document.getElementById("response").classList.add("loading");
                document.getElementById("response").textContent = "Thinking...";
                
                var response = await fetch("services/silly?chat=" + encodeURIComponent(question.value));
                var json = await response.json();

                button.removeAttribute("disabled");
                question.removeAttribute("disabled");
                document.getElementById("response").classList.remove("loading");
                document.getElementById("response").textContent = json[0].response;
            }
        </script>
    </head>
    <body>
        <h2>This is about to get silly!</h2>
        <div class="centered">
            <div>
                <form onsubmit="ask(); return false;">
                    <input id="question">
                    <button id="button">Ask</button>
                </form>
            </div>
            <div id="response">
    Ask me something!

    - Why is the sky blue?
    - How many r's in strawberry?
    - How much wood could a woodchuck chuck?
            </div>
        </div>
    </body>
</html>
